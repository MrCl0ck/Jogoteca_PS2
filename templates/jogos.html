{% extends "template.html" %}
{% block conteudo %}

<section class="container">
    <div class="form-group">
        <h1 class="title">Cadastre o seu jogo</h1>
        <form method="POST" action="">
            <p>
                <label>Nome:</label>
                <input class="form-control" type="text" name="nome" required>
            </p>
            <p>
                <label>Console (PS2):</label>
                <input class="form-control" type="radio" name="ps2" checked required>
            </p>
            <p>
                <label>Popularidade:</label>
                <input class="form-range" type="range" min="0" max="5" step="0.01" name="popularidade" required>
            </p>
            <p>
                <label>Categoria:</label>
                <input class="form-control" type="text" name="categoria" required>
            </p>
            <p>
                <label>Data de criação:</label>
                <input class="form-control" type="date" name="data" required>
            </p>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</section>

{% endblock %}
