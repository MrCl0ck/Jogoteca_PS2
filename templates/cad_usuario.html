{% extends 'template.html' %}
{% block conteudo %}
    <div class="container">
        <p>
            <h1>Digite seus dados abaixo:</h1>
            <h4>Cadastro de Usu√°rio</h4>
        </p>
        <p>
            <form action="{{ url_for('index_page') }}">
                <button class="btn btn-secondary" type="submit">Voltar</button>
            </form>
        </p>
        <form method="POST" action="{{ url_for('cadastrar_usuario') }}">
            <p>
                <label>E-mail:</label>
                <input type="email" autocomplete="off" class="form-control" name="email" required>
            </p>
            <p>
                <label>Senha:</label>
                <input type="password" class="form-control" name="senha" required>
            </p>
            <p>
                <label>Nome:</label>
                <input type="text" autocomplete="off" class="form-control" name="nome" required>
            </p>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
{% endblock %}
